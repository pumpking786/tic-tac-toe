<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Tic-Tac-Toe-Game-grey.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- <div class="left">
        <h1><img src="image/pumpking.png" alt=""> <br><span> X</span></h1>
    </div>
    <div class="right">
        <h1><img src="image/laugh.png" alt=""> <br><span> O</span></h1>
    </div> -->
    <main>
        <section class="title">
            <h1>Tic Tac Toe <br></h1>
            <h4><img src="image/pumpking.png"alt=""> <span class="playerX">X&nbsp; <img class="versus" src="image/versus.png" alt=""> </span> <span class="playerO">O</span> <img src="image/laugh.png" alt=""></h4>
            <!-- <p>let <img src="image/pumpking.png" alt=""> be<span class="display-player playerX">X</span> and <p>let <img src="image/laugh.png" alt=""> be<span class="display-player playerX">O</span> </p> -->
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="tictactoe.js"></script>
</body>
</html>
